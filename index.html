<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cocos Tour</title>

  <!-- Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

  <!-- fonts -->
  <link href="https://fonts.googleapis.com/css?family=Poppins|Satisfy" rel="stylesheet">

  <!-- styles -->
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/typography.css">
  <link rel="stylesheet" href="css/index.css">
</head>

<body>
  <div class="container">

    <!-- CONTACT-NAV -->
    <div class="contact-nav">
      <div class="contacts">
        <ul class="list-inline">
          <li>
            <a href="mailto:cocos.tour@gmail.com">
              <i class="material-icons">
                email
              </i>
              cocos.tour@gmail.com
            </a>
          </li>
          <li>
            <a href="tel:+380(99) 000 12 34">
              <i class="material-icons">
                phone
              </i>
              +380(99) 000 12 34
            </a>
          </li>
          <li>
            <a href="#">
              <i class="material-icons">
                location_on
              </i>
              Lviv, Ukraine
            </a>
          </li>
        </ul>

      </div>
      <div class="social">
        <ul class="list-inline">
          <li>
            <a href="">
              <i class="fab fa-twitter"></i>
            </a>
          </li>
          <li>
            <a href="">
              <i class="fab fa-instagram"></i>
            </a>
          </li>
          <li>
            <a href="">
              <i class="fab fa-facebook-square"></i>
            </a>
          </li>
          <li>
            <a href="">
              <i class="fab fa-facebook-messenger"></i>
            </a>
          </li>
        </ul>

      </div>
    </div>

    <!-- MENU -->
    <div class="menu">
      <a href="#" class="logo">
        <img src="./img/cocos-logo.png" alt="cocos-logo">
        <h2>CocosTour</h2>
      </a>
      <nav class="navigation">
        <ul class="list-inline">
          <li><a href="#">Home</a></li>
          <li><a href="">Tours</a></li>
          <li><a href="">Contact Us</a></li>
          <li><a href="">About Us</a></li>
          <li>
            <a href="">
              <i class="fas fa-shopping-cart"></i>
            </a>
          </li>
        </ul>
      </nav>

    </div>

    <!-- Slider -->
    <div class="slider">
      <div class="slider-text">
        <h2>Let's go now</h2>
        <h1>Explore and travel</h1>
      </div>
    </div>

    <!-- form -->
    <form action="" class="find-tour-form">
      <input type="text" placeholder="Where to?">
      <input type="text" placeholder="Month">
      <input type="text" placeholder="Lenght?">
      <button type="submit">Find Now</button>
    </form>


    <!-- Destinations -->
    <div class="destinations">
      <h3 class="h3">Choose Your</h3>
      <h2 class="h2">Perfect Destination</h2>
      <div class="destination-tours">
        <div class="tour">6</div>
        <div class="tour">1</div>
        <div class="tour">2</div>
        <div class="tour">3</div>
        <div class="tour">4</div>
        <div class="tour">5</div>
      </div>
    </div>


  </div>
</body>

</html>
